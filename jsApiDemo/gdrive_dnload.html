<html>

<head>
  <script type="text/javascript">
    // Your Client ID can be retrieved from your project in the Google
    // Developer Console, https://console.developers.google.com
    var CLIENT_ID = '333823756477-eg0lbp0qnbjq31m438lokfc9jhq2m6pu.apps.googleusercontent.com';

    var SCOPES = ['https://www.googleapis.com/auth/drive.metadata.readonly'];

    /**
     * Check if current user has authorized this application.
     */
    function checkAuth() {
      gapi.auth.authorize({
        'client_id': CLIENT_ID,
        'scope': SCOPES.join(' '),
        'immediate': true
      }, handleAuthResult);
    }

    /**
     * Handle response from authorization server.
     *
     * @param {Object} authResult Authorization result.
     */
    function handleAuthResult(authResult) {
      var authorizeDiv = document.getElementById('authorize-div');
      if (authResult && !authResult.error) {
        // Hide auth UI, then load client library.
        authorizeDiv.style.display = 'none';
        loadDriveApi();
      }
      else {
        // Show auth UI, allowing the user to initiate authorization by
        // clicking authorize button.
        authorizeDiv.style.display = 'inline';
      }
    }

    /**
     * Initiate auth flow in response to user clicking authorize button.
     *
     * @param {Event} event Button click event.
     */
    function handleAuthClick(event) {
      gapi.auth.authorize({
          client_id: CLIENT_ID,
          scope: SCOPES,
          immediate: false
        },
        handleAuthResult);
      return false;
    }

    /**
     * Load Drive API client library.
     */
    function loadDriveApi() {
      gapi.client.load('drive', 'v3', listFiles);
    }

    /**
     * Print files.
     */
    function listFiles() {
      var request = gapi.client.drive.files.list({
        'pageSize': 10,
        'fields': "nextPageToken, files(id, name)"
      });

      request.execute(function(resp) {
        appendPre('Files:');
        var files = resp.files;
        var arr = [];
        if (files && files.length > 0) {
          for (var i = 0; i < files.length; i++) {
            var file = files[i];
            appendPre(file.name + ' (' + file.id + ')');
            arr.push(file.name + "," + file.id);
          }
          append2(makeUL(arr));
        }
        else {
          appendPre('No files found.');
        }
      });
    }

    /**
     * Append a pre element to the body containing the given message
     * as its text node.
     *
     * @param {string} message Text to be placed in pre element.
     */
    function appendPre(message) {
      var pre = document.getElementById('output');
      var textContent = document.createTextNode(message + '\n');
      pre.appendChild(textContent);
    }

    function append2(elem) {
      var op2 = document.getElementById('output2');
      op2.appendChild(elem);
    }

    function getEventTarget(e) { e = e || window.event; return e.target || e.srcElement; }
    
    function makeUL(array) {
      // Create the list element:
      var list = document.createElement('ul');
      list.onclick=function(event) { var target = getEventTarget(event); alert(target.innerHTML); };
      for (var i = 0; i < array.length; i++) {
        // Create the list item:
        var item = document.createElement('li');

        // Set its contents:
        item.appendChild(document.createTextNode(array[i]));

        // Add it to the list:
        list.appendChild(item);
      }

      // Finally, return the constructed list:
      return list;
    }
    //============================
    function mydnload(destfname, srcdata, mimetype) {
      var blob = new Blob([srcdata], {
        type: mimetype
      }); //'text/csv'

      if (window.navigator.msSaveOrOpenBlob) {
        window.navigator.msSaveBlob(blob, destfname);
      }
      else {
        var elem = window.document.createElement('a');
        elem.href = window.URL.createObjectURL(blob);
        elem.download = destfname;
        document.body.appendChild(elem);
        elem.click();
        document.body.removeChild(elem);
      }
    }
    //============= https://developers.google.com/drive/v2/reference/files/get
    function gdriveDnload(file) {
      if (file.downloadUrl) {
        var accessToken = gapi.auth.getToken().access_token;
        var xhr = new XMLHttpRequest();
        xhr.open('GET', file.downloadUrl);
        xhr.setRequestHeader('Authorization', 'Bearer ' + accessToken);
        xhr.onload = function() {
          var content = xhr.responseText;
          mydnload(file.title, content, file.mimeType);
        };
        xhr.onerror = function() {
          alert("Download failure.");
        };
        xhr.send();
      }
      else {
        alert("Unable to download file.");
      }

    }

    var request = gapi.client.drive.files.get({
      'fileId': fid
    });

    request.then(gdriveDnload);

    //=================
  </script>
  <script src="https://apis.google.com/js/client.js?onload=checkAuth">
  </script>
</head>

<body>
  <div id="authorize-div" style="display: none">
    <span>Authorize access to Drive API</span>
    <!--Button for the user to click to initiate auth sequence -->
    <button id="authorize-button" onclick="handleAuthClick(event)">
        Authorize
      </button>
  </div>
  <pre id="output"></pre>
  <div id="output2"></div>
</body>

</html>
